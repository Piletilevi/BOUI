<!DOCTYPE html>
<html lang="en" ng-app="boApp" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Piletilevi BO</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/bootstrap-select.min.css" rel="stylesheet">
	<link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">
	<link href="css/daterangepicker-original.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="visibility: hidden" ng-class='{forceShow: isTranslated}' >

    <div ng-include="'views/common/template.html'"></div>

	<div class="container bo-main-block">
		<div data-ng-view="" id="ng-view" class="row slide-animation"></div>
	</div>

	<!-- Libs -->
	<script src="js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script src="js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/daterangepicker.js"></script>
	<script type="text/javascript">
		$(function() {
			// TODO: move to appropiate place, get rid of timeout workaround
			var initDateRangePickers = function() {
				var jqueryStuff = $('.data_range');
				if (jqueryStuff.length > 0) {
					jqueryStuff.daterangepicker({
						"locale": {
							"firstDay": 1,
							"format": "DD-MM-YYYY",
						},
		});
					$('.selectpicker').selectpicker();
				} else {
					window.setTimeout(initDateRangePickers, 512);
				}
			}
			initDateRangePickers();
		});
	</script>
	<script src="js/bower_components/angular/angular.min.js"></script>
	<script src="js/bower_components/angular-route/angular-route.min.js"></script>
	<script src="js/bower_components/angular-animate/angular-animate.min.js" ></script>
	<script src="js/bower_components/angular-sanitize/angular-sanitize.min.js" ></script>
	<script src="js/bower_components/angular-translate/angular-translate.min.js" ></script>
	<script src="js/bower_components/angular-cookies/angular-cookies.min.js" ></script>
	<script src="js/bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js" ></script>
	<script src="js/bower_components/angular-translate-storage-local/angular-translate-storage-local.min.js" ></script>
	<script src="js/bower_components/angular-ui-validate/dist/validate.min.js" ></script>

	<script src="js/backoffice.js"></script>
	<script src="app/app.module.js"></script>

	<script src="app/providers/routeprovider.js"></script>
	<script src="app/providers/translateprovider.js"></script>

	<script src="app/directives/focus.directive.js"></script>
	<script src="app/directives/passwordMatch.directive.js"></script>

	<script src="app/services/authentication.service.js"></script>
	<script src="app/services/translation.service.js"></script>
	<script src="app/services/data.service.js"></script>
	<script src="app/services/point.service.js"></script>
	<script src="app/services/menu.service.js"></script>


	<script src="app/controllers/main.controller.js"></script>

</body>
</html>
