<div class="page-content">

<div class="row">
<div class="space-6"></div>
<div class="col-sm-10 col-sm-offset-1">
    <div id="login-box" class="login-box visible bo-widgetbox no-border">
        <div class="bo-widgetbox-body">
            <div class="bo-widgetbox-main">
                <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
                    {{"api_change_your_password"|translate}}
                </h4>

                <div class="space-16"></div>

                <form name="changeForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="password"> {{"pood_r38"|translate}} </label>
                        <div class="col-sm-7">
                           <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" placeholder={{"pood_r38"|translate}} name="oldpassword" ng-model="change.oldPassword" required focus/>
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="password"> {{"pood_r39"|translate}} </label>
                        <div class="col-sm-7">
                           <span class="block input-icon input-icon-right">
                                <input type="password" name="password" class="form-control" placeholder={{"pood_r39"|translate}} ng-model="change.newPassword"
                                       ui-validate=" {valid: 'vm.validPassword($value)'} "
                                       ui-validate-watch=" 'password' "
                                       required/>
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                            <div class="alert alert-warning" role="alert" ng-show='changeForm.password.$error.valid'>{{"api_error_password_not_valid"|translate}}</div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="change.confirmPassword" > {{"pood_r40"|translate}} </label>
                        <div class="col-sm-7">
                           <span class="block input-icon input-icon-right">
                                <input type="password" name="confirm_password" required ng-model="change.confirmPassword" class="form-control" placeholder={{"pood_r40"|translate}}
                                       ui-validate=" '$value==change.newPassword' "
                                       ui-validate-watch=" 'password' "/>
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                            <div class="alert alert-warning" role="alert" ng-show='changeForm.confirm_password.$error.validator'>{{"api_error_password_match"|translate}}</div>

                        </div>
                    </div>
                    <div class="space"></div>
                     <div class="clearfix">
                                                        <div class="row">
                         <label class="col-sm-3 control-label"> </label>
                        <div class="col-sm-7">
                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="vm.changePassword(change)" data-ng-disabled="changeForm.$invalid">
                                <i class="ace-icon fa fa-key"></i>
                               {{"api_submit"|translate}}
                            </button>
                                                            </div>
                        </div>
                    </div>
                        <div class="space-4"></div>
                </form>

            </div><!-- /bo-widgetbox-main -->
        </div><!-- /bo-widgetbox-body -->
    </div><!-- /login-box -->

</div><!-- /position-relative -->
</div>
</div><!-- /.page-content -->
