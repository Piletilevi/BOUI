<div class="bo-eventshort">
	<h3 class="bo-eventshort-title">{{event.name}}</h3>
	<div class="bo-eventshort-datetime">
		<span class="bo-eventshort-date"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{event.eventPeriod.start | date:'dd.MM.yyyy'}}</span>&nbsp;<span class="bo-eventshort-time"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;{{event.eventPeriod.start | date:'HH:mm'}}</span>
	</div>
	<div class="bo-eventshort-venue">
		<i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;{{event.location}}
	</div>
	<div class="bo-eventshort-progress clearfix">
		<div class="progress">
			 <div class="progress-bar progress-bar-success" style="width: {{event.statistics.soldPercent}}%" title="sold">{{event.statistics.soldTickets}}</div>
			 <div class="progress-bar progress-bar-warning" style="width: {{event.statistics.bookedPercent}}%" title="reserved">{{event.statistics.bookedTickets}}</div>
			 <div class="progress-bar progress-bar-danger" style="width: {{event.statistics.availablePercent}}%" title="empty">{{event.statistics.availableTickets}}</div>
		</div>
		<div>
			<div class="bo-eventshort-progresslabel">
				{{event.statistics.soldPercent}}%
			</div>
			<div class="bo-eventshort-pricelabel">
				some price here â‚¬
			</div>
		</div>
	</div>
</div>
