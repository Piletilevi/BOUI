<div class="row" ng-controller="mainController as vm" ng-if="authenticated && !filterNotNeeded">
    <div class="col-xs-12 col-md-9">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" id="bo-top-filter-daterange">
                <div class="input-group bo-input bo-daterangepicker" data-control="daterangepicker">
                    <input type="text" class="form-control" daterangepicker-neutral-timezone
                           ng-model="vm.filter.period"
                           ng-attr-data-default-start-date="{{vm.defaultStartDate}}"
                           ng-attr-data-default-end-date="{{vm.defaultEndDate}}"
                           ng-attr-data-min-date="{{vm.minFilterDate}}"
                           ng-attr-data-max-date="{{vm.maxFilterDate}}" daterangepicker disabled/>
                    <div class="bo-button input-group-btn">
                        <button class="btn btn-default" type="button" ng-style="{'background-color': pointAccentColor }">
                            <span><i class="fa fa-calendar" aria-hidden="true"></i></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" id="bo-top-filter-search">
                <div class="input-group bo-input">
                    <input type="text" class="form-control" placeholder="{{'api_search_box_title'|translate}}"
                           ng-model="vm.filter.name" key-bind="{enter:'vm.search()'}">
                    <div class="bo-button input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="vm.search()" ng-style="{'background-color': pointAccentColor }">
                            <span><i class="fa fa-{{vm.reset_search ? 'close' : 'search'}}" aria-hidden="true"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
