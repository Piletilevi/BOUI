<a href="" class="dropdown-toggle bo-office-dropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	<i class="fa fa-map-marker"></i>
	<span>{{getPointName()}}</span>
</a>
<ul class="dropdown-menu">
	<li ng-repeat="point in user.salesPoints" ng-click="setPoint(point.id)" ng-confirm-click="{{'api_clickConfirm'|translate}}" ng-confirm-description="api_clickConfirmDescription" ng-point-name="{{point.name}}">
		<a href ng-class="{'bo-selected': user.point == point.id}">{{point.name}}</a></li>
</ul>
