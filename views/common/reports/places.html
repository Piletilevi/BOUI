<div class="row">
    <div class="col-sm-8" ng-if="selectedSectionId">
        <div class="form-inline">
            <div class="form-group bo-input">
                <div ng-include-template="common/reports/components/report_daterangepicker.html" ng-include-variables="{vm:vm}"></div>
            </div>
            <div class="form-group bo-input" ng-if="vm.hasSalesPoint()">
                <div ng-include-template="common/reports/components/report_centerdropdown.html" ng-include-variables="{vm:vm, tabFilter:vm.sectorsFilter}"></div>
            </div>
            <div class="form-group bo-input">
                <div class="input-group">
                    <div class="form-control">
                        {{'api_selected_section'|translate}}:
                        {{(vm.mySectorsData.sales | filter:{sectorId: selectedSectionId})[0].name}}
                    </div>
                    <div class="bo-button input-group-btn">
                        <button class="btn btn-danger" type="button" ng-click="vm.resetSelectedSectionId(selectedSectionId)">
                            <span><i class="fa fa-times" aria-hidden="true"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 text-right">
        <div ng-show="hasFullAccess('api_make_reservation') && vm.event.active && (vm.mySectorsData.sales | filter:{sectorId:selectedSectionId})[0].statistics.availableTickets != 0">
            <div class="bo-button bo-button-main">
                <div class="btn btn-primary" ng-click="vm.getMyBasket()">
                    <span>
                        {{'api_reservation_make'|translate}}
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="selectedSectionId" class="bo-content">
    <div class="row">
        <div class="col-lg-6">
            <div ng-include="'views/common/reports/components/event_priceclass_table.html'"></div>
        </div>
        <div class="col-lg-6">
            <div class="bo-venuemap">
                <ng-venue-map data-config="{{vm.event.seatsMapConfig}}"></ng-venue-map>
            </div>
        </div>
    </div>
</div>
