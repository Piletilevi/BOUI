<div class="bo-sidebar" ng-if="related && related.id" block-ui block-ui-pattern="/relatedEvents/">
	<div class="panel panel-default">
		<div class="bo-panel bo-panel-linked">
			<div class="panel-heading clearfix">
				<div class="bo-badge bo-label label-primary" ng-if="related.concertsCount">{{related.concertsCount}}</div>
				<span>{{related.name}}</span>
			</div>
			<div ng-include-template="common/reports/components/event_summary.html" class="panel-body bo-panel-event"
				 ng-include-variables="{ event: related, vm: vm, user: user, linked: true, noTitle: true, withRevenue: hasFullAccess('api_reports_revenue') }"></div>
			<div ng-if="related.concerts" class="bo-panel-sub">
				<div ng-repeat="concertItem in related.concerts" class="panel-body bo-panel-event">
					<div ng-include-template="common/reports/components/event_summary.html"
						 ng-include-variables="{ event: concertItem, vm: vm, user: user, linked: true, withRevenue: hasFullAccess('api_reports_revenue') }"></div>
				</div>
			</div>
			<div class="panel-footer">
				<a class="bo-link" ng-if="vm.hasMoreRelatedEvents(related)" ng-click="vm.getMoreRelatedEvents(vm.event)">
					<i class="fa fa-chevron-down" aria-hidden="true"></i>
					{{'api_view_more'|translate}}
				</a>
			</div>
		</div>
	</div>
</div>
