<a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
   ng-style="{'background-color': languageMenuOpen ? setActiveBackground():''}">
	<i class="fa fa-globe"></i>
</a>
<ul class="dropdown-menu">
	<li ng-repeat="lang in languages" ng-click="setLangValue(lang)" ng-class="{'bo-selected': language.code == lang.code}">
		<a href>{{lang.code|lowercase}}</a></li>
</ul>
