<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
   ng-style="{'background-color': salespointMenuOpen ? setActiveBackground():''}">
	<i class="fa fa-map-marker" aria-hidden="true"></i>
	<span>{{getPointName()}}</span>
</a>
<ul class="dropdown-menu bo-dropdown-wide-2">
	<li ng-repeat="point in user.salesPoints" ng-click="setPoint(point.id)" ng-confirm-click="{{'api_clickConfirm'|translate}}"
		ng-confirm-description="api_clickConfirmDescription" ng-point-name="{{point.name}}" ng-class="{'bo-selected': user.point == point.id}">
		<a href>{{point.name}}</a></li>
</ul>
