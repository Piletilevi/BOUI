<div class="page-content col-xs-12">

	<div class="row">
		<div class="space-6"></div>
		<div class="col-sm-10 col-sm-offset-1">
			<div id="login-box" class="login-box visible bo-widgetbox no-border">
				<div class="bo-widgetbox-header navbar-inverse">
					<a class="" href><img src="img/logo.png" /></a>
					<ul class="nav navbar-nav navbar-right bo-widgetbox-languages">
						<li class="dropdown bo-language-dropdown" ng-include="'views/common/languages.html'"></li>
					</ul>
				</div>
				<div class="bo-widgetbox-body">
					<div class="bo-widgetbox-main">
						<bo-container backoffice-options="{'time-out': 3000}"></bo-container>
						<div class="row">
							<div class="col-sm-12">
								<h4 class="header blue lighter bigger">
									<i class="icon-coffee green"></i>
									{{"api_login_to_bo"|translate}}
								</h4>
							</div>
						</div>
						<div class="space-16"></div>

						<form name="loginForm" class="form-horizontal" role="form">
							<div class="form-group">
								<div class="col-sm-12">
									<div class="block input-icon input-icon-right">
										<input type="text" class="form-control input-lg" placeholder={{"bo_adm151"|translate}} name="username" ng-model="login.username" required focus />
										<i class="ace-icon fa fa-user"></i>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="block input-icon input-icon-right">
										<input type="password" class="form-control input-lg" placeholder={{"bo_adm152"|translate}} ng-model="login.password" required />
										<i class="ace-icon fa fa-lock"></i>
									</div>
								</div>
							</div>
							<div class="space"></div>
							<div class="clearfix bo-widgetbox-buttons-area">
								<div class="row">
									<div class="col-sm-6 col-xs-12">
										<div class="bo-smallcheckbox">
											<div class="checkbox">
												<input type="checkbox" id="checkbox999">
												<label for="checkbox999">Remember me</label>
											</div>
										</div>
									</div>
									<div class="visible-xs col-xs-12">&nbsp;</div>
									<div class="col-sm-6 col-xs-12">
										<button type="submit" class="width-35 pull-right btn btn-sm btn-primary extra_width_button" ng-click="vm.doLogin(login)" data-ng-disabled="loginForm.$invalid">
											<!--<i class="ace-icon fa fa-key"></i>-->
											{{"pood_336"|translate}}
										</button>
									</div>
								</div>
							</div>
							<div class="space-4"></div>
						</form>

					</div><!-- /bo-widgetbox-main -->
				</div><!-- /bo-widgetbox-body -->
				<div class="bo-widgetbox-footer">
					<div class="row">
						<div class="col-sm-12 text-center"><a>Cant remember your username/password?</a></div>
					</div>
				</div>
			</div><!-- /login-box -->

		</div><!-- /position-relative -->
	</div>
</div><!-- /.page-content -->
