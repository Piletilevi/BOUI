<div class="page-content">

	<div class="row">
		<div class="space-6"></div>
		<div class="col-sm-10 col-sm-offset-1">
			<div id="login-box" class="login-box visible widget-box no-border">
				<div class="widget-header navbar-inverse">
					<a class="" href><img src="img/logo.png" /></a>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown bo-language-dropdown" ng-include="'views/common/languages.html'"></li>
					</ul>
				</div>
				<div class="widget-body">
					<div class="widget-main">
						<div class="row">
							<div class="col-sm-2"></div>
							<div class="col-sm-9">
								<h4 class="header blue lighter bigger">
									<i class="icon-coffee green"></i>
									{{"api_login_to_bo"|translate}}
								</h4>
							</div>
						</div>
						<div class="space-16"></div>

						<form name="loginForm" class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="username"> {{"bo_adm151"|translate}} </label>
								<div class="col-sm-9">
                           <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control larger_input" placeholder={{"bo_adm151"|translate}} name="username" ng-model="login.username" required focus />
                                <i class="ace-icon fa fa-user"></i>
                            </span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="password"> {{"bo_adm152"|translate}} </label>
								<div class="col-sm-9">
                           <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control larger_input" placeholder={{"bo_adm152"|translate}} ng-model="login.password" required />
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
								</div>
							</div>
							<div class="space"></div>
							<div class="clearfix widget-buttons-area">
								<div class="row">
									<label class="col-sm-2 control-label no-padding-right"> </label>
									<div class="col-sm-9">
										<button type="submit" class="width-35 pull-right btn btn-sm btn-primary extra_width_button" ng-click="vm.doLogin(login)" data-ng-disabled="loginForm.$invalid">
											<!--<i class="ace-icon fa fa-key"></i>-->
											{{"pood_336"|translate}}
										</button>
									</div>
								</div>
							</div>
							<div class="space-4"></div>
						</form>

					</div><!-- /widget-main -->
				</div><!-- /widget-body -->
				<div class="widget-footer">
					<div class="row">
						<div class="col-sm-2"></div>
						<div class="col-sm-9"><a>Cant remember your username/password?</a></div>
					</div>
				</div>
			</div><!-- /login-box -->

		</div><!-- /position-relative -->
	</div>
</div><!-- /.page-content -->
